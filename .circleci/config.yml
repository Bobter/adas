version: 2.1
jobs:
  adas-python-unittest:
    docker:
      - image: circleci/python:3.9.4
    steps:
      - checkout
      - run:
          name: Run Unittests
          command: |
            python3 -m unittest discover -s test/unit_test/ -p "*.py" -v

  adas-python-installation:
    docker:
      - image: circleci/python:3.9.4
    steps:
      - checkout
      - run:
          name: Install adas python
          command: |
            pip install --upgrade pip
            pip install . --verbose

  adas-cxx-compilation:
    docker:
      - image: cimg/base:2021.07
    steps:
      - checkout
      - run:
          name: Install cxx enviroment
          command: 
            sudo apt-get -y update && sudo apt-get -y install cmake liboost-progra-options-dev liboost-test-dev
      - run:
          name: Build test and run unit-tests
          command: |
            mkdir -p build && cmake -B build
            cd build && make && make test

            
workflows:
  version: 2
  adas-build:
    jobs:
      - adas-python-unittest
      - adas-python-installation:
          requires:
            - adas-python-unittest
      - adas-cxx-compilation
